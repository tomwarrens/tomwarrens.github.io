name: Deploy Hugo site

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.150.0"
          extended: true

      - name: Verify PaperMod is checked out
        run: test -f themes/PaperMod/layouts/_default/baseof.html

      - name: Build
        run: hugo --gc --minify

      - name: Verify profile-mode home was rendered
        run: grep -En 'class=("profile"|profile)([ >])' public/index.html

      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          enable_jekyll: false
          force_orphan: true
