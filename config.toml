baseURL = "https://tomwarrens.github.io/"
languageCode = "en-us"
title = "Tommaso Guerrini"
theme = "PaperMod"
enableRobotsTXT = true

# Personal landing page setup (not a blog).
disableKinds = ["taxonomy", "term", "RSS"]

[outputs]
  home = ["HTML"]

[params]
  author = "Tommaso Guerrini"
  ShowReadingTime = false
  ShowShareButtons = false
  ShowCodeCopyButtons = false
  defaultTheme = "auto"

  [params.profileMode]
    enabled = true
    title = "Tommaso Guerrini"
    subtitle = "I build production ML systems for risk and growth: fraud detection (insurance), churn prediction (telco), default prediction (banking/finance), and forecasting (manufacturing, sales, industry)."
    imageUrl = "/images/monumentvalley.png"
    imageTitle = "Monument Valley"
    imageWidth = 2312
    imageHeight = 1301

    [[params.profileMode.buttons]]
      name = "Book a 20-min call"
      url = "/contact/"

    [[params.profileMode.buttons]]
      name = "View selected work"
      url = "/work/"

  [[params.socialIcons]]
    name = "linkedin"
    title = "LinkedIn"
    url = "https://www.linkedin.com/in/tommaso-guerrini-ai/"

  [[params.socialIcons]]
    name = "kaggle"
    title = "Kaggle (Career High #163)"
    url = "https://www.kaggle.com/tomwarrens/code"

[menu]

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 10

  [[menu.main]]
    identifier = "work"
    name = "Work"
    url = "/work/"
    weight = 20

  [[menu.main]]
    identifier = "cv"
